<!-- Header -->
<header class="header">
  <div class="container container__nav">
    <div class="header__holder">

          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>
      <input type="checkbox">
      <div class="header__menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="header__nav">
        <ul>
          <li>
            <a href="/">Marketplace</a>
          </li>
          <li>
            <a href="/">Rankings</a>
          </li>
          <li>
            <a href="/">Connect a wallet</a>
          </li>
        </ul>
        <button class="header__btn">
          <svg class="icon icon-user">
            <use xlink:href="#icon-user"></use>
          </svg>
          <span>Sign Up</span>
        </button>
      </nav>
    </div>
  </div>
</header>


<!--Section Main-->
<main>
  <section class="section section-main">
    <div class="container">
      <div class="section-main__holder">
        <h1 class="section-main__title">Discover digital art & Collect NFTs</h1>
        <p class="section-main__description">NFT marketplace UI created with Anima for Figma.
          Collect, buy and sell art from more than 20k NFT artists.</p>
        <div class="section-main__nft">
          <picture class="section-main__img">
            <source srcset="./images/main-image-desktop.jpg" media="(min-width: 1280px)" />
            <source srcset="./images/main-image-tablet.jpg" media="(min-width: 768px)" />
            <img src="./images/main-image-mobile.jpg" alt="image" />
          </picture>
          <div class="section-main__img-desc">
            <h3 class="section-main__img-name">Space Walking</h3>
            <div class="section-main__img-creator">
              <img src="./images/image-avatar.jpg" alt="avatar">
              <p>Animakid</p>
            </div>
          </div>
        </div>
        <button class="section-main__btn">
          <svg class="icon icon-rocket">
            <use xlink:href="#icon-rocket"></use>
          </svg>
          <span>Get Started</span>
        </button>
        <ul class="section-main__list">
          <li class="section-main__list-item">
            <span>240k+ </span>
            <p>Total Sale</p>
          </li>
          <li class="section-main__list-item">
            <span>100k+</span>
            <p>Auctions</p>
          </li>
          <li class="section-main__list-item">
            <span>240k+</span>
            <p>Artists</p>
          </li>
        </ul>
      </div>
    </div>
  </section>
</main>
